<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>The Calculator</title>
    
</head>
<body>

   <div class="calc">
       <div class="screen" id="screen">0</div>
       <div class="calc-buttons">
        <div class="row">
            <button class="action double C" value = "clear">C</button>
            <button class="action delete" value = "delete">&#8592;</button>
            <button class="action divide" value="divide">&#247;</button>
        </div>
        <div class="row">
            <button class="number seven" value=7>7</button>
            <button class="number eight" value=8>8</button>
            <button class="number nine" value=9>9</button>
            <button class="action times" value="times">&#215;</button>
        </div>
        <div class="row">
            <button class="number four" value=4>4</button>
            <button class="number five" value=5>5</button>
            <button class="number six" value=6>6</button>
            <button class="action minus" value="minus">&#8722;</button>
        </div>
        <div class="row">
            <button class="number one" value=1>1</button>
            <button class="number two" value=2>2</button>
            <button class="number three" value=3>3</button>
            <button class="action plus" value="plus">&#43;</button>
        </div>
        <div class="row">
            <button class="triple number zero" value=0>0</button>
            <button class="action equals" value="equals">&#61;</button>
        </div>
    </div>
   </div>
   <script src="/calculator.js"></script>
</body>
</html>
